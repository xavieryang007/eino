name: EinoTests

on:
  pull_request:
  push:
    branches:
      - main

env:
  DEFAULT_GO_VERSION: "1.18"

jobs:
  unit-test:
    name: eino-unit-test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    env:
      COVERAGE_FILE: coverage.out
      BREAKDOWN_FILE: main.breakdown
      
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.DEFAULT_GO_VERSION }}
          
      - name: Exec Go Test
        run: |
          modules=`find . -name "go.mod" -exec dirname {} \;`
          echo $modules
          list=""
          coverpkg=""
          if [[ ! -f "go.work" ]];then go work init;fi
          for module in $modules; do go work use $module; list=$module"/... "$list; coverpkg=$module"/...,"$coverpkg; done
          go work sync
          go test -race -v -coverprofile=${{ env.COVERAGE_FILE }} -gcflags="all=-l -N" -coverpkg=$coverpkg $list
          
      - name: Download Artifact (main.breakdown)
        id: download-main-breakdown
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: ${{ env.BREAKDOWN_FILE }}
          
      - name: Create main.breakdown If Not Exist
        run: |
          if [ ! -f ${{ env.BREAKDOWN_FILE }} ]; then
            echo "${{ env.BREAKDOWN_FILE }} not found. Creating an empty file."
            touch ${{ env.BREAKDOWN_FILE }}
          else
            echo "${{ env.BREAKDOWN_FILE }} found."
          fi
          
      - name: Calculate Coverage
        id: coverage
        uses: vladopajic/go-test-coverage@v2
        with:
          config: ./.testcoverage.yml
          profile: ${{ env.COVERAGE_FILE}}
          breakdown-file-name: ${{ github.ref_name == 'main' && env.BREAKDOWN_FILE || '' }}
          diff-base-breakdown-file-name: ${{ env.BREAKDOWN_FILE }}

          # to generate and embed coverage badges in markdown files
          git-token: ${{ github.ref_name == 'main' && secrets.GITHUB_TOKEN || '' }}
          git-branch: badges
          
      - name: Upload Artifact (main.breakdown)
        uses: actions/upload-artifact@v4
        if: github.ref_name == 'main'
        with:
          name: ${{ env.BREAKDOWN_FILE }}
          path: ${{ env.BREAKDOWN_FILE }}
          if-no-files-found: error
      - name: Find If coverage Report Exist
        if: ${{ github.event.pull_request.number != null }}
        uses: peter-evans/find-comment@v3
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: 'ğŸ“Š Coverage Report'
      - name: Send Coverage Report
        if: ${{ github.event.pull_request.number != null }}
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          comment-id: ${{ steps.fc.outputs.comment-id || '' }}
          edit-mode: replace
          body: |
            ## ğŸ“Š Coverage Report:
            
            ```
            ${{ steps.coverage.outputs.report && fromJSON(steps.coverage.outputs.report) || 'No coverage report available' }}
            ```

      - name: Check Coverage
        if: steps.coverage.outcome == 'failure'
        shell: bash
        run: echo "coverage check failed" && exit 1
  benchmark-test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.DEFAULT_GO_VERSION }}

      - name: Run Benchmark Tests
        run: go test -bench=. -benchmem -run=none ./...

  compatibility-test:
    strategy:
      matrix:
        go: [ "1.19", "1.20", "1.21", "1.22" ]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
          cache: true

      - name: Compatibility Test
        run: |
          # just basic unit test, no coverage report
          go test -race ./...

  api-compatibility:
    name: api-compatibility-check
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    if: github.event_name == 'pull_request'
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # éœ€è¦å®Œæ•´çš„ git history
          
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          
      - name: Install go-apidiff
        run: go install github.com/joelanford/go-apidiff@latest
          
      - name: Check API compatibility
        id: apidiff
        run: |
          BASE_SHA=${{ github.event.pull_request.base.sha }}
          HEAD_SHA=${{ github.event.pull_request.head.sha }}
          
          echo "Checking API compatibility between $BASE_SHA and $HEAD_SHA"
          
          go mod tidy
          
          # ä½¿ç”¨ -json æ ¼å¼è·å–æ›´è¯¦ç»†çš„è¾“å‡º
          if ! DIFF_OUTPUT=$(go-apidiff -json $BASE_SHA $HEAD_SHA 2>&1); then
            echo "go-apidiff output: $DIFF_OUTPUT"
          fi

          # ä¿å­˜åŸå§‹ JSON è¾“å‡º
          echo "diff_output<<EOF" >> $GITHUB_ENV
          echo "$DIFF_OUTPUT" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          
          # æ£€æŸ¥æ˜¯å¦åŒ…å«ç ´åæ€§å˜æ›´
          if echo "$DIFF_OUTPUT" | grep -q '"incompatible":\s*true\|"breaking":\s*true'; then
            echo "has_breaking_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_breaking_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Review Thread
        if: steps.apidiff.outputs.has_breaking_changes == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const reviews = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            
            const reviewThreadExists = reviews.data.some(review => 
              review.body && 
              review.body.includes('API Breaking Changes Review')
            );
            
            if (!reviewThreadExists) {
              const files = await github.rest.pulls.listFiles({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number
              });
              
              try {
                const diffOutput = process.env.diff_output;
                const changes = JSON.parse(diffOutput);
                
                // åˆ›å»ºä¸€ä¸ªæ˜ å°„æ¥å­˜å‚¨æ¯ä¸ªæ–‡ä»¶çš„ç ´åæ€§å˜æ›´
                const fileBreakingChanges = new Map();
                
                // éå†æ‰€æœ‰åŒ…çš„å˜æ›´
                for (const [pkg, pkgChanges] of Object.entries(changes)) {
                  // å¤„ç†æ¯ç§ç±»å‹çš„å˜æ›´ï¼ˆå‡½æ•°ã€ç±»å‹ç­‰ï¼‰
                  for (const changeType of ['functions', 'types', 'values']) {
                    if (pkgChanges[changeType]) {
                      for (const change of pkgChanges[changeType]) {
                        if (change.incompatible || change.breaking) {
                          const filePath = change.position?.filename;
                          const line = change.position?.line || 1;
                          
                          if (filePath) {
                            if (!fileBreakingChanges.has(filePath)) {
                              fileBreakingChanges.set(filePath, []);
                            }
                            fileBreakingChanges.get(filePath).push({
                              type: changeType,
                              name: change.name,
                              message: change.message,
                              line: line
                            });
                          }
                        }
                      }
                    }
                  }
                }
                
                // ä¸ºæ¯ä¸ªåŒ…å«ç ´åæ€§å˜æ›´çš„æ–‡ä»¶åˆ›å»ºè¯„è®º
                for (const [filePath, changes] of fileBreakingChanges) {
                  const changesList = changes.map(change => 
                    `- **${change.type}:** ${change.name}\n  ${change.message}`
                  ).join('\n\n');
                  
                  const commentBody = [
                    'ğŸš¨ **API Breaking Changes Detected**',
                    '',
                    'The following breaking changes were found in this file:',
                    '',
                    changesList,
                    '',
                    '<details>',
                    '<summary>Review Guidelines</summary>',
                    '',
                    'Please ensure that:',
                    '- The changes are absolutely necessary',
                    '- They are properly documented',
                    '- Migration guides are provided if needed',
                    '</details>',
                    '',
                    'âš ï¸ Please resolve this thread after reviewing the breaking changes.'
                  ].join('\n');
                  
                  await github.rest.pulls.createReview({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    pull_number: context.issue.number,
                    event: 'COMMENT',
                    comments: [{
                      path: filePath,
                      position: changes[0].line,
                      body: commentBody
                    }]
                  });
                }
              } catch (error) {
                // å¦‚æœè§£æ JSON å¤±è´¥ï¼Œå›é€€åˆ°åŸæ¥çš„æ–¹å¼
                const diffOutput = process.env.diff_output || 'No detailed changes available';
                const firstFile = files.data[0];
                
                const commentBody = [
                  'ğŸš¨ **API Breaking Changes Review**',
                  '',
                  'This PR contains breaking changes in the API. Please review carefully and confirm these changes are intended.',
                  '',
                  '<details>',
                  '<summary>Breaking Changes Details</summary>',
                  '',
                  '```',
                  diffOutput,
                  '```',
                  '',
                  'Breaking changes in APIs can affect downstream dependencies and existing integrations.',
                  'Please ensure that:',
                  '- The changes are absolutely necessary',
                  '- They are properly documented',
                  '- Migration guides are provided if needed',
                  '</details>',
                  '',
                  'âš ï¸ Please resolve this thread after reviewing the breaking changes.'
                ].join('\n');
                
                await github.rest.pulls.createReview({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: context.issue.number,
                  event: 'COMMENT',
                  comments: [{
                    path: firstFile.filename,
                    position: 1,
                    body: commentBody
                  }]
                });
              }
            }